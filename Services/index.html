<html>

<head>
    <title>threejs - basic</title>
</head>

<body>
    <link rel=StyleSheet href="css/style.css" type="text/css" media=screen>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript">
        var grad90 = THREE.Math.degToRad(90);
        var gradoX = 0;
        var gradoY = 0;
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 10000);


        camera.position.set(0, 30, 0);
        camera.up = new THREE.Vector3(0, 0, 1);
        camera.lookAt(new THREE.Vector3(0, 0, 0));

        scene.add(camera);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, innerHeight);
        document.body.appendChild(renderer.domElement);

        //el tama√±o de la ventana se adapata a lo que se modifique
        var loader = new THREE.ObjectLoader();
        var torso = null;
        loader.load(
            "models/head.json",

            function(obj) {
                torso = obj;
                torso.rotation.y = grad90 + gradoY;
                torso.rotation.x = grad90 + gradoY;
                scene.add(obj);
            });

        window.addEventListener('resize', function() {
            var width = window.innerWidth;
            var height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
        controls = new THREE.OrbitControls(camera, renderer.domElement);


        var ambientLight = new THREE.AmbientLight(0xFFFFFF, 0.8);
        scene.add(ambientLight);


        var update = function() {
            torso.rotation.y = 0;

        };

        setInterval(function() {
                $.ajax({
                    data: "msg",
                    url: 'http://localhost:8080',
                    type: 'post',
                    success: function(ejeX, ejeY) {
                        gradoX = ejeX;
                        gradoY = ejeY;
                        console.log(ejeX);
                        console.log(ejeY);

                    },
                    failure: function(err) {
                        console.log("couldn't make it"); //does not print
                    }
                });

            }

            , 500);


        var render = function() {
            renderer.render(scene, camera);

        };

        var iniciar = function() {
            requestAnimationFrame(iniciar);

            update();
            render();
        };

        iniciar();

    </script>


</body>

</html>
